<div class="main">
    <div class="topContainer">
        <div class="searchBar">
            <input #location type="text" class="searchInput">
            <button (click)="searchWeather(location.value)" class="searchBtn">üîç</button>
        </div>
        <div class="degreeContainer">
            <button [ngClass]="{'active': currentTempType === 'F', 'nonactive': currentTempType !== 'F'}" 
                    class="degreeBtn" id="fahrenheit" (click)="switchDegreeType('F')">F</button>

            <button [ngClass]="{'active': currentTempType === 'C', 'nonactive': currentTempType !== 'C'}" 
                    class="degreeBtn" id="celcius" (click)="switchDegreeType('C')">C</button>
        </div>
    </div>
    <div class="weatherDisplay">
        <app-weather-display 
        [address]="weatherData.address" 
        [temp]="weatherData.temp"
        [condition]="weatherData.condition"
        [icon]="weatherData.icon">
        </app-weather-display>
    </div>
</div>
