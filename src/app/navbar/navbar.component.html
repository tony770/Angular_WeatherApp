<div>
    <div id="searchWeather">
        <input #location type="text">
        <button (click)="searchWeather(location.value)">search</button>
    </div>
    <div>
        <app-weather-display 
        [address]="weatherData.address" 
        [temp]="weatherData.temp"
        [condition]="weatherData.condition"
        [icon]="weatherData.icon">
        </app-weather-display>
    </div>
</div>
